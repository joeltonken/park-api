# LOCALE
spring.web.locale-resolver=fixed
spring.web.locale=pt_BR

# MySQL Database Connection Properties
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/park_api?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo
spring.datasource.username=root
spring.datasource.password=admin123

# JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Mudar para update ou create, dependendo da necessidade
spring.jpa.hibernate.ddl-auto=create
spring.jpa.open-in-view=false
# Após inserção de dados do data.sql, pode comentar as linhas abaixo
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Springdoc OpenApi & Swagger
springdoc.swagger-ui.path=/docs-park.html
springdoc.api-docs.path=/docs-park
springdoc.packages-to-scan=com.estudos.br.parkapi.web.controller

# Configura porta e prefixo dos endpoints
server.servlet.context-path=/api/v1